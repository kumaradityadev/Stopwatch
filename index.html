<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

</head>
<body>
    
<div class="stopwatch">
    <!-- <h1>Aditya</h1> -->
    <h1 id="displattime">00:00:00</h1>

    </div>
</div>
    <script src="./assest/js/script.js"></script>
